<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Xadrez Torto</title>
    <style>
        body { font-family: sans-serif; background-color: #262421; color: #ccc; }
        nav { padding: 1em; background-color: #302e2c; margin-bottom: 2em; }
        nav a { color: white; text-decoration: none; margin: 0 1em; }
        .container { max-width: 800px; margin: auto; padding: 1em; }
        form p { margin-bottom: 1em; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Página Inicial</a>
        {% if user.is_authenticated %}
            <span>Olá, {{ user.username }}!</span>
            <a href="{% url 'logout' %}">Sair</a>
        {% else %}
            <a href="{% url 'login' %}">Entrar</a>
            <a href="{% url 'register' %}">Cadastrar</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% block extra_js %}{% endblock %} </body>
</html>
